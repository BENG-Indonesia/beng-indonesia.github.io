<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="assets/css/style.css" rel="stylesheet">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/webp">
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png">
        <link rel="icon" href="assets/images/favicon.png" type="image/webp">
        <title>B-EN-G</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Snowfall Background Animation -->
        <section class="animated-background">
            <div id="stars1"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </section>
        <!-- End of Snowfall Background Animation -->

        <div class="min-h-full flex-h-center" id="background_div">
            <input type="hidden" value="https://bio.link" id="app-url">
                <input type="hidden" value="null" id="is-featured">
                    <canvas id="bg-canvas" class="background-overlay"></canvas>
                </input>
            </input>

            <div class="mt-48 page-full-wrap relative ">
                <input type="hidden" value="creator-page" id="page-type">
                <img class="display-image m-auto" data-src="assets/images/logo.png" src="assets/images/logo.svg" alt="[Your photo alt]"/>
                <h2 class="page-title page-text-color page-text-font mt-16 text-center">B-EN-G Indonesia</h2>
                       
                <div class="mt-24">
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="[Link]" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/github.png" src="assets/images/form.png" alt="GitHub @ [User]"/>
                            <span class=" item-title text-center">JOIN US! Open for Internship & Full-time</span>
                        </a>
                    </div>  
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://www.b-en-g.co.id/en/" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/credly.png" src="assets/images/web.png" alt="Credly @ [User]"/>
                            <span class=" item-title text-center">Official Website</span>
                        </a>
                    </div>    
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://id.linkedin.com/company/beng-id" data-id="261652" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/linkedin.png" src="assets/images/linkedin.png" alt="LinkedIn @ [User]"/>
                            <span class=" item-title text-center">LinkedIn @ B-EN-G Indonesia</span>
                        </a>
                    </div>        
  
                        
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://maps.app.goo.gl/zd3zMYNF4ZtpZXGH9" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/hackerrank.png" src="assets/images/location.png" alt="HackerRank @ [User]"/>
                            <span class=" item-title text-center">Jakarta Office</span>
                        </a>
                    </div>
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://maps.app.goo.gl/DWVVd9yrqVhQaxqF7" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/replit.png" src="assets/images/location.png" alt="Replit @ [User]"/>
                            <span class=" item-title text-center">Bekasi Office</span>
                        </a>
                    </div>                 
                </div>                                                                                
            </div>
        </div>
